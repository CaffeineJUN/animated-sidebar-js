<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="wrapper">
            <input type="checkbox" id="btn" hidden />
            <label for="btn" class="menu-btn">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </label>

            <nav id="sidebar">
                <div class="title">Side Menu</div>

                <ul class="list-items">
                    <li>
                        <a href="#"><i class="fas fa-home"></i>Home</a>
                        <a href="#"><i class="fas fa-sliders-h"></i>Clients</a>
                        <a href="#"><i class="fas fa-address-book"></i>Services</a>
                        <a href="#"><i class="fas fa-cog"></i>Settings</a>
                        <a href="#"><i class="fas fa-stream"></i>Features</a>
                        <a href="#"><i class="fas fa-user"></i>About us</a>
                        <a href="#"><i class="fas fa-globe-asia"></i>Languages</a>
                        <a href="#"><i class="fas fa-envelope"></i>Contact us</a>
                        <div class="icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="header">Animated Side Navigation Menu</div>

            <p>using only HTML and CSS</p>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
